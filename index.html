<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading PDF...</title>
  <script>
    window.onload = function () {
      const link = document.createElement('a');
      link.href = "Django files (2).pdf";  // since the PDF is in the same folder as index.html
      link.download = "Django files (2).pdf"; // name for the downloaded file
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <p>If the download doesnâ€™t start automatically, <a href="myfile.pdf" download>click here</a>.</p>
</body>
</html>
