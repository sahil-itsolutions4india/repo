<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading PDF...</title>
  <script>
    window.onload = function () {
      const link = document.createElement('a');
      link.href = "Django files (2).pdf";  // same folder as index.html
      link.download = "Django files (2).pdf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body></body>
</html>
