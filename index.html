<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading PDF...</title>
  <script>
    // Trigger download automatically when page loads
    window.onload = function () {
      const link = document.createElement('a');
      link.href = "https://github.com/username/repo/raw/main/Django files (2).pdf"; // ðŸ”— your PDF link
      link.download = "myfile.pdf"; // filename for download
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <p>If the download doesnâ€™t start automatically, <a href="https://github.com/username/repo/raw/main/myfile.pdf" download>click here</a>.</p>
</body>
</html>
